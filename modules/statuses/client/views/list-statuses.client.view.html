<section>
  <div class="page-header">
    <h1>Statuses</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="status in vm.statuses"
       ui-sref="statuses.view({ statusId: status._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="status.created | date:'mediumDate'"></span>
        by
        <span ng-if="status.user" ng-bind="status.user.displayName"></span>
        <span ng-if="!status.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="status.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.statuses.$resolved && !vm.statuses.length">
    No Statuses yet, why don't you <a ui-sref="statuses.create">create one</a>?
  </div>
</section>
