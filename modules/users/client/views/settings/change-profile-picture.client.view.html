<div class="col-lg-12 portlets">
  <div class="panel">
    <div class="panel-header md-panel-controls">
      <h3><i class="icon-layers"></i> Change your profile picture</h3>
    </div>
    <div class="panel-content">
      <form class="signin form-horizontal">
        <div class="form-group text-center">
          <img ngf-src="vm.fileSelected ? picFile : '/' + vm.user.profileImageURL" alt="{{vm.user.displayName}}" class="img-thumbnail col-md-4 col-md-offset-4" ngf-drop>
        </div>
        <div class="text-center form-group">                
          <md-button class="btn btn-danger"  ng-click="vm.upload()">Upload</md-button>         
        </div>      
      </form>
    </div>
  </div>
</div>
