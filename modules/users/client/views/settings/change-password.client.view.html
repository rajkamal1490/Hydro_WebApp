<div class="col-lg-6 col-md-offset-3 portlets">
  <div class="panel">
    <div class="panel-header md-panel-controls">
      <h3><i class="icon-layers"></i> Change your password</h3>
    </div>
    <div class="panel-content">
      <form name="vm.passwordForm" ng-submit="vm.changeUserPassword(vm.passwordForm.$valid)" class="signin" novalidate autocomplete="off">
        <div layout="column" flex>
          <md-input-container flex>
            <label class="my-label">Current Password</label>
            <input required type="password" id="currentPassword" name="currentPassword" ng-model="vm.passwordDetails.currentPassword" autofocus/>
            <div ng-messages="vm.passwordForm.currentPassword.$error">
              <div ng-message="required">Your current password is required.</div>
            </div>
          </md-input-container>
          <md-input-container flex>
            <label class="my-label">New Password</label>
            <input required type="password" id="newPassword" name="newPassword" ng-model="vm.passwordDetails.newPassword" uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" password-validator/>
            <div ng-messages="vm.passwordForm.newPassword.$error" role="alert">
              <div ng-message="required">Enter a new password.</div>
              <div ng-repeat="passwordError in passwordErrors">
                <div ng-show="vm.passwordForm.newPassword.$error.requirements">{{passwordError}}</div>
              </div>
            </div>
          </md-input-container>
           <md-input-container flex>
            <label class="my-label">Verify Password</label>
            <input required type="password" id="verifyPassword" name="verifyPassword" ng-model="vm.passwordDetails.verifyPassword" password-verify="vm.passwordDetails.newPassword"/>
            <div ng-messages="vm.passwordForm.verifyPassword.$error" role="alert">
              <div ng-message="required">Verify your new password.</div>
              <div ng-show="vm.passwordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</div>
            </div>
          </md-input-container>
                
          <div class="form-group" ng-show="!vm.passwordForm.newPassword.$error.required">
            <label>Password Requirements</label>
            <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">Save Password</button>
          </div>
        </div>
    </form>
    </div>
  </div>
</div>
