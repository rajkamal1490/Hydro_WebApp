<md-dialog flex="30" style="left:7%" ng-init="vm.fileManager.hasImportant = false">
  <form name="vm.fileUpload">
    <div class="modal-header bg-primary">
      <h4>File Upload</h4>
    </div>
    <md-dialog-content>
      <div class="row" style="margin:0px">
        <div class="col-md-10 col-md-offset-1">
          <br/>
          <br/>
          <div ng-show="vm.fileSelected" class="progress progress-striped active hidden">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{mixins.havingProgressBar.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{mixins.havingProgressBar.progress}}%" ng-bind="mixins.havingProgressBar.progress + '%'">
              <span class="sr-only">{{mixins.havingProgressBar.progress}}% Complete</span>
            </div>
          </div>
          <div class="form-group text-center">
            <div class="panel text-center" ng-show="vm.fileSelected">
              <i class="fa fa-file"></i> &nbsp;<span>{{vm.picFile.name}}</span>
            </div>
          </div>
          <div ng-show="vm.loading" class="form-group text-center">
            <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading file...">
          </div>
          <div ng-show="!vm.fileSelected" class="text-center form-group">
            <md-button class="btn btn-primary" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="vm.picFile">Select file</md-button>
          </div>

          <div ng-show="vm.fileSelected" class="text-center form-group">
            <div class="checkbox checkbox-success text-center">
              <label>
            <input type="checkbox" name="r-success" ng-model="vm.fileManager.hasImportant" class="md-checkbox"><span class="checkbox-material"><span class="check"></span></span>
              Has Important
            </label>
            </div>
            <div class="checkbox checkbox-success text-center">
              <!-- <label> -->
             <md-input-container flex>
                      <label for="folder">Drop Here</label>
              <md-select name="folder" ng-model="vm.fileManager.foldername">
                <md-optgroup label="Drop Here">
                  <md-option ng-value="folder.code" ng-repeat="folder in model.folders">{{folder.name}}</md-option>
                </md-optgroup>
              </md-select>
              </md-input-container>
              <!-- </label> -->
            </div>
            <md-button class="btn btn-warning" ng-disabled="mixins.havingProgressBar.progress" ng-click="vm.fileSelected = false">Remove</md-button>
          </div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="btn btn-next btn-fill btn-success btn-wd" flex ng-click="save()" type="submit">Save</md-button>
      <span flex></span>
      <md-button class="btn btn-next btn-fill btn-warning btn-wd" flex ng-disabled="mixins.havingProgressBar.progress" ng-click="close()" type="submit">Cancel</md-button>
      <span flex></span>
    </md-dialog-actions>
  </form>
</md-dialog>
