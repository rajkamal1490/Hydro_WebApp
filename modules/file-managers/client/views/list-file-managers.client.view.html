<section>
  <div class="page-content">
    <div class="page-header">
      <h2>File <strong>Managers</strong></h2>
          <md-button class="btn btn-primary btn-sm pull-right" ng-click="fileUpload()" type="submit"><i class="mdi-file-cloud-upload" style="font-size: 25px"></i></md-button>
      <div class="col-md-4 pull-right">
      <div>
        <h3><i class="icon-magnifier"></i> <strong>Search</strong></h3>
      </div>       
        <div class="row">
          <div class="col-md-12">
            <div layout="row" flex>
              <md-input-container flex>
                <label class="my-label">Keyword</label>
                <input type="text" name="keyword" ng-model="searchParams.keyword"/>               
              </md-input-container>              
            </div>
          </div>          
        </div>
      </div>
      </div>
    <div class="row">      
      <div class="col-lg-12 portlets">
        <div class="panel"> 
          
          <div class="panel-content">         
            <div class="row">             
              <div class="col-lg-12 col-md-12">            
                <div class="profil-content">                  
                  <div class="row m-t-10" ng-hide="!model.files.length">
                    <h3 class="m-t-30 m-b-10">
                      <strong>&nbsp;&nbsp;&nbsp;&nbsp;Recent</strong> Files
                      <hr>
                    </h3>
                    <div class="col-xlg-2 col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-repeat="file in model.files | filter: searchParams.keyword | orderBy: '-created' | limitTo: 4">
                      <div class="panel">
                        <div class="panel-content widget-info">
                          <div class="row">
                            <div class="left">
                              <i class="fa fa-file bg-orange"></i>
                            </div>
                            <div class="right">
                              <p class="text" title="{{file.filename}}">{{file.filename  | trim: 15:false}}</p>
                              <p> <a download="{{file.filename}}" target="_self" ng-href="./{{file.fileURL}}"><i class="fa fa-download"></i></a>
                              <a ng-click="deleteFile(file)" style="cursor: pointer"> <i class="fa fa-trash text-danger"></i></a></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>            
                  </div>
                  <div class="row m-t-10" ng-hide="!model.files.length">
                    <h3 class="m-t-30 m-b-10">
                      <strong>&nbsp;&nbsp;&nbsp;&nbsp; Important</strong> Files
                      <hr>
                    </h3>
                    <div class="col-xlg-2 col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-repeat="file in model.files | filter: searchParams.keyword | orderBy: '-created' | filter: { hasImportant: true }">
                      <div class="panel">
                        <div class="panel-content widget-info">
                          <div class="row">
                            <div class="left">
                              <i class="fa fa-file bg-red"></i>
                            </div>
                             <div class="right">
                              <p class="text" title="{{file.filename}}">{{file.filename  | trim: 15:false}}</p>
                              <p> <a download="{{file.filename}}" target="_self" ng-href="./{{file.fileURL}}"><i class="fa fa-download"></i></a>
                              <a ng-click="deleteFile(file)" style="cursor: pointer"> <i class="fa fa-trash text-danger"></i></a></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>            
                  </div>
                  <div class="row m-t-10" ng-hide="!model.files.length">
                    <h3 class="m-t-30 m-b-10">
                      <strong>&nbsp;&nbsp;&nbsp;&nbsp; All </strong> Files
                      <hr>
                    </h3>
                    <div class="col-xlg-2 col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-repeat="file in model.files | filter: searchParams.keyword | orderBy: '-created' | filter: { hasImportant: false }">
                      <div class="panel">
                        <div class="panel-content widget-info">
                          <div class="row">
                            <div class="left">
                              <i class="fa fa-file bg-green"></i>
                            </div>
                             <div class="right">
                              <p class="text" title="{{file.filename}}">{{file.filename  | trim: 15:false}}</p>
                              <p> <a download="{{file.filename}}" target="_self" ng-href="./{{file.fileURL}}"><i class="fa fa-download"></i></a>
                              <a ng-click="deleteFile(file)" style="cursor: pointer"> <i class="fa fa-trash text-danger"></i></a></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>            
                  </div>
                  <div class="alert alert-warning text-center" ng-if="model.files.$resolved && !model.files.length">
                    No Files found ...
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
