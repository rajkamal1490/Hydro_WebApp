<md-dialog flex="30" style="left: 7%"> 
  <form name="vm.clearanceForm" novalidate autocomplete="off">
    <div class="modal-header bg-primary">
      <h4>{{vm.clearance._id ? 'Edit clearance' : 'Create clearance'}}</h4>
    </div>
       <md-dialog-content style="padding-left: 24px">         
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div layout="column" flex>
              <md-input-container flex>
                <label class="my-label">Name</label>
                <input required type="text" name="name" ng-model="vm.clearance.name"/>
                <div ng-messages="vm.clearanceForm.name.$error">
                  <div ng-message="required">Name is required.</div>
                </div>
              </md-input-container>              
             </div>

          </div>
      </md-dialog-content>
     <md-dialog-actions layout="row"> 
        <md-button class="btn btn-next btn-fill btn-success btn-wd"  ng-hide="ui.isClearanceInProgress" flex ng-click="vm.save(vm.clearanceForm.$valid)" type="submit">{{vm.clearance._id ? 'Update' : 'Create'}}</md-button>
        <md-button class="btn btn-next btn-fill btn-success btn-wd"  ng-disabled="true" flex ng-show="ui.isClearanceInProgress" type="submit"><i class="fa fa-spinner fa-spin"></i> {{vm.clearance._id ? 'Updating' : 'Creating'}}</md-button>
        <md-button class="btn btn-next btn-fill btn-warning btn-wd" flex ng-click="vm.cancel()" type="submit">Cancel</md-button>
      </md-dialog-actions>   
  </form>
</md-dialog>
