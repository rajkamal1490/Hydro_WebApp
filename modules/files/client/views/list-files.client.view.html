<section>
  <div class="page-header">
    <h1>Files</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="file in vm.files"
       ui-sref="files.view({ fileId: file._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="file.created | date:'mediumDate'"></span>
        by
        <span ng-if="file.user" ng-bind="file.user.displayName"></span>
        <span ng-if="!file.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="file.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.files.$resolved && !vm.files.length">
    No Files yet, why don't you <a ui-sref="files.create">create one</a>?
  </div>
</section>
